<!DOCTYPE html>
<html>
<head>
  <title>Archie's Ultras</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  
  
  <style>
    body { margin: 0; }
    #map { height: 90vh; }
    h2 {
      text-align: center;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      font-size: 2em;
      font-weight: 600;
      margin: 20px 0;
    }
    .leaflet-tooltip.small-tooltip {
      font-size: 12px;
      padding: 2px 4px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border: 1px solid #aaa;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<h2>Itâ€™s not about being fast, itâ€™s about not being slow</h2>
<div id="map"></div>


  
<script>
  const firebaseConfig = {
      apiKey: "AIzaSyA7fmQYA2MPSUDq6FzM66ybXY1NXpUlcwE",
      authDomain: "livegps-d9aee.firebaseapp.com",
      databaseURL: "https://livegps-d9aee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "livegps-d9aee",
      storageBucket: "livegps-d9aee.firebasestorage.app",
      messagingSenderId: "555361745739",
      appId: "1:555361745739:web:e5c1f325586218de8a06ce"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
  // Kartenlayer definieren
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap-Mitwirkende'
  });

   const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles Â© Esri'
  });
  
  const esriHybrid = L.layerGroup([
    esriSat,
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Labels Â© Esri',
      opacity: 0.9
    })
  ]);

  const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data Â© <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
    });
  
  // Karte initialisieren
  const map = L.map('map', {
    center: [47.44, 13.88],
    zoom: 8,
    layers: [esriHybrid]
  });

  const baseMaps = {
    "Karte (OSM)": osm,
    "Satellit (Esri)": esriHybrid,
    "OpenTopoMap": topoLayer
  };

  L.control.layers(baseMaps).addTo(map);

  // GPX-Track laden
  new L.GPX("w4-umrundung.gpx", {
    async: true,
    marker_options: {
      startIconUrl: null,
      endIconUrl: null,
      shadowUrl: null
    }
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());

    const line = e.target.getLayers()[0];
    const latlngs = line.getLatLngs();

    let distance = 0;
    let nextKm = 50;

    L.circleMarker(latlngs[0], {
      radius: 4,
      color: 'green',
      fillColor: 'green',
      fillOpacity: 0.5
    }).addTo(map)
      .bindPopup("0 km")
      .bindTooltip("0 km", {
        permanent: true,
        direction: 'right',
        offset: [6, 0],
        className: 'small-tooltip'
      });

    for (let i = 1; i < latlngs.length; i++) {
      const segDist = latlngs[i - 1].distanceTo(latlngs[i]) / 1000;
      distance += segDist;

      if (distance >= nextKm) {
        L.circleMarker(latlngs[i], {
          radius: 4,
          color: '#333',
          fillColor: '#007bff',
          fillOpacity: 0.5
        }).addTo(map)
          .bindPopup(`${nextKm} km`)
          .bindTooltip(`${nextKm} km`, {
            permanent: true,
            direction: 'right',
            offset: [6, 0],
            className: 'small-tooltip'
          });

        nextKm += 50;
      }
    }

    const last = latlngs[latlngs.length - 1];
    L.circleMarker(last, {
      radius: 4,
      color: 'red',
      fillColor: 'red',
      fillOpacity: 0.5
    }).addTo(map)
      //.bindPopup("430 km")
      .bindTooltip("430 km", {
        permanent: true,
        direction: 'right',
        offset: [6, 0],
        className: 'small-tooltip'
      });
  }).addTo(map);

    // ðŸ“ Marker und Route initialisieren
    const marker = L.marker([0, 0]).addTo(map);
    const route = L.polyline([], { color: 'green', weight: 4 }).addTo(map);

    // ðŸ“¡ Echtzeit-Ortung aktivieren (liveLocation fÃ¼r aktuellen Punkt, locations fÃ¼r Route)
    const liveRef = db.ref("liveLocation");
    const routeRef = db.ref("locations");

    // ðŸ”´ Echtzeit-Position (aktueller Marker)
    liveRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        const latlng = [data.lat, data.lng];
        marker.setLatLng(latlng);
        marker.bindPopup("Letzter Standort:<br>" +
                         `<b>${latlng[0].toFixed(5)}, ${latlng[1].toFixed(5)}</b><br>` +
                         new Date(data.timestamp).toLocaleTimeString());
        
      }
    });

    // ðŸ”µ Route aufzeichnen mit jedem neuen Punkt
    //routeRef.on("child_added", (snapshot) => {
    //  const point = snapshot.val();
    //  if (point && point.lat && point.lng) {
    //    route.addLatLng([point.lat, point.lng]);
    //  }
    //});

</script>
</body>
</html>
